- name: load mongo schema
  when: schema_setup == "mongo"
  block:
    - name: copy mongo repo
      ansible.builtin.copy:
        src: mongo.repo
        dest: /etc/yum.repos.d/mongo.repo

    - name: install mongodb
      ansible.builtin.yum:
        name: mongodb-org-shell
        state: installed

    - name: load schema
      ansible.builtin.shell: mongo --host {{ lookup('aws_ssm', 'dev.catalogue.mongo_endpoint', region='us-east-1' ) }} </app/schema/{{component}}.js

- name: load MYSQL schema
  when: schema_setup == "mysql"
  block:
    - name: install mysql
      ansible.builtin.yum:
        name: mysql
        state: installed
    - name: Load schema
      ansible.builtin.shell: mysql -h {{ lookup('aws_ssm', 'dev.shipping.db_user', region='us-east-1' ) }} -u{{ lookup('aws_ssm', 'dev.shipping.db_password', region='us-east-1' ) }} < /app/schema/{{component}].sql

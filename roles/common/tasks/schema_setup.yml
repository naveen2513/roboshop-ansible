- name: copy mongo repo file
  ansible.builtin.copy:
    src: mongo.repo
    dest: /etc/yum.repos.d/mongo.repo
  when: schema_setup == "mongo"

- name: install mongodb client
  ansible.builtin.yum:
    name: mongodb-org-shell
    state: installed
  when: schema_setup == "mongo"

- name: load schema
  ansible.builtin.shell: --host {{ lookup('aws_ssm', 'dev.catalogue.mongo_endpoint', region='us-east-1' ) }} </app/schema/${component}.js
  when: schema_setup == "mongo"